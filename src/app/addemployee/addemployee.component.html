<div class="container-fluid">
    <div class="row g-3">
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <input type="number" name="employeecode" placeholder="Employee code" class="form-control" [(ngModel)]="employeecode">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
            <input type="text" placeholder="Name" name="employeename" class="form-control" [(ngModel)]="employeename">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
            <input type="text" placeholder="designation" name="designation" class="form-control" [(ngModel)]="designation">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">

            <select name="" id="" class="form-control" name="gender" [(ngModel)]="gender">
                <option value="">Select gender</option>
                <option value="">male</option>
                <option value="">female</option>
            </select>
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <input type="text" placeholder="company name" class="form-control" name="company" [(ngModel)]="company">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <input type="number" placeholder="salary" class="form-control" name="salary" [(ngModel)]="salary">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <textarea  id="" cols="30" rows="10" class="form-control" placeholder="company address" name="companyaddress" [(ngModel)]="companyaddress"></textarea>
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl62">
            <input type="number" placeholder="number" class="form-control" name="number" [(ngModel)]="number">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <input type="email" placeholder=" Company email" class="form-control" name="email" [(ngModel)]="email">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg4 col-xl4 col-xxl-4">
            <input type=" Mobile Number" placeholder="Years of Eperience" class="form-control" name="mobile" [(ngModel)]="mobile">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg4 col-xl4 col-xxl-4">
            <select name="" id="" class="form-control" name="bloodgroup" [(ngModel)]="bloodgroup">
                <option value="">select blood group</option>
                <option value="">A+</option>
                <option value="">A-</option>
                <option value="">B+</option>
                <option value="">B-</option>
                <option value="">AB+</option>
                <option value="">AB-</option>
            </select>

        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
            <input type="date" placeholder="Date Of Birth" class="form-control" name="date"  [(ngModel)]="date">
        </div>
        <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class=" d-flex align-items-center justify-content-center">
                <button class="btn btn-outline-primary"(click)="readvalues()">Submit</button>
            </div>
        </div>
    </div>
</div>
